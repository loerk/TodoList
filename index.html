<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Things To-do</title>
    <link rel="icon" type="image/png" href="./icons/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <main>
      <section class="todo_container">
        <div class="title_header">
          <h1 class="main_title">Things To-do</h1>
          <p class="sub_title">Getting it done!</p>
        </div>

        <p class="error_msg" id="error-msg"></p>

        <form class="todo_form" id="todo-form">
          <input type="text" id="todo-input" placeholder="E.g: Buy groceries" />
          <button type="submit">Add Item</button>
        </form>
            <ul class="todo_list" id="todo-list"></ul>
      </section>
    </main>
        <script src="./js/main.js"></script>
  </body>
</html>
